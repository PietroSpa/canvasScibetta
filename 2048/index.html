<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="2048_logo.svg.png" />
  </head>
  <body>
    <div class="navbar">
    <div class="nav-links"> 
      <a href="../index.html">Home</a>
      <a href="../memory/index.html">Memory</a>
      <a href="../Disegna/index.html">Disegna</a>
      <a href="#" id="quarto-link">Spiegazzione</a>
    </div>
    </div>
    <div class="container hide">
      <div class="heading">
        <h1>2048</h1>
      </div>
      <div class="heading" style="padding-bottom: 20px">
        <div class="score-container">
          Punteggio:
          <span id="score">0</span>
        </div>
        <button id="new_game" onclick="window.location.reload()">
          Nuova partita
        </button>
      </div>
      <div class="grid"></div>
    </div>
    <div class="cover-screen">
      <h2 id="over-text" class="hide">Game Over</h2>
      <p id="result" style="padding-bottom: 10px"></p>
      <button id="restart_button" onclick="window.location.reload()">
        Rinizia la partita
      </button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      const quartoLink = document.getElementById('quarto-link');

      quartoLink.addEventListener('click', () => {
        Swal.fire({
        title: '2048',
        text: 'Usa i tasti freccia per spostare le tessere. \n Le tessere con lo stesso numero si fondono in una sola quando si toccano. Aggiungili fino a raggiungere il 2048!',
        width: '600px', 
        customClass: {
          container: 'custom-swal-container' 
        },
        showClass: {
          popup: 'animate__animated animate__fadeInDown',
          title: 'animate__animated animate__fadeIn animate__slower' 
        },
        hideClass: {
          popup: 'animate__animated animate__fadeOutUp'
        },
        confirmButtonText: 'Capito', 
        confirmButtonClass: 'custom-swal-confirm-button', 
    });
      });

      quartoLink.click();
      
    </script>
  </body>
</html>
